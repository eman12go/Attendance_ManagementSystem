<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/Logo.png" type="image/gif" sizes="16x16">
    <title>profile</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/EmployeeProfile.css">
    <link rel="stylesheet" href="./../Icon/fontawesome-free-6.1.1-web/css/all.css">
    
</head>
<body>
  <header class=" shadow  bg-body rounded">
    <nav class="navbar navbar-expand-lg navbar container-fluid">
        <div class="text-center">
          
          <button class="btn-primary p-2 rounded-pill" onclick="dailyRep()">Daily report</button>
          <button class="btn-outline-primary  p-2 rounded-pill"onclick="manth(event)">month report</button>
        </div>
    </nav>
</header>
<section class="vh-100" id="profile" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom  text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; background-color: rgb(223, 124, 139);">
              <img src="./../Images/pexels-cottonbro-studio-4100670.jpg"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <p id="name"></p>
              <h5 id="userName"></h5>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Profile Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted"id="email"></p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Address</h6>
                    <p class="text-muted" id="address">  </p>
                  </div>
                </div>
                <h6>Projects</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Recent</h6>
                    <p class="text-muted">Lorem ipsum</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Most Viewed</h6>
                    <p class="text-muted">Dolor sit amet</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="vh-100" id="report" style="background-color: #f4f5f7;">

</section>
<script src="./../JS/jquery-3.5.1.js"></script>
<script src="./../JS/employeeProfile.js"></script>
</body>

</html>
